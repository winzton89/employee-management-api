
# Application Name
spring.application.name=employee-management-api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Enable Hibernate DDL auto creation
spring.jpa.hibernate.ddl-auto=update

# Enable logging for SQL queries (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging Configuration (Optional, but helpful)
logging.level.org.springframework=INFO
logging.level.com.example.employeemanagement=DEBUG
